<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        </div>
        <div class="signin">

            <button>login</button>
        </div>
    </header>
    <main>
        <div class="conversion">
            <div class="c-f">
                <u>
                    <h1>Celcius to Fahrenhiet</h1>
                </u>
                <input type="number" id="celcius" name="celcius">
                <h3>celcius</h3>
                <button id="convert" onclick="convert()">Convert</button>
                <p id="fahreheit"></p>
            </div>

            <div class="f-c">
                <u>
                    <h1>Fahrenheit to Celcius</h1>
                </u>
                <input type="number" id="fahrenheit" name="fahrenheit">
                <h3>fahrenheit</h3>
                <button id="convert" onclick="fc()">Convert</button>
                <p id="centigrade"></p>
            </div>
            <br>
            <div class="c-k">
                <u>
                    <h1>Celsius to Kelvin</h1>
                </u>
                <input type="number" id="celcius-kelvin" name="Kelvin">
                <h3>Celsius</h3>
                <button id="convert" onclick="ck()">Convert</button>
                <p id="kelvin-temperature"></p>
            </div>
            <br>
            <div class="f-k">

                <u>
                    <h1>Fahrenhiet to kelvin</h1>
                </u>
                <input type="number" id="fahrenhiet-kelvin">
                <h3>Fahrenheit</h3>
                <button id="convert" onclick="fk()">Convert</button>
                <p id="fahrenheit-kelvin-temperature"></p>
            </div>
        </div>
    </main> 


    <script src="main.js"></script>

</html>
